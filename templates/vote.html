{% extends "base.html" %}

{% block title %}Cast Your Vote{% endblock %}

{% block content %}
<h1>Cast Your Vote</h1>
<form action="/api/cast_vote" method="post">
    <select name="voter_id" required>
        <option value="">Select Your Voter ID</option>
        {% for voter in voters %}
        <option value="{{ voter.id }}">{{ voter.name }} ({{ voter.email }})</option>
        {% endfor %}
    </select>

    <select name="candidate_id" required>
        <option value="">Select Your Candidate</option>
        {% for candidate in candidates %}
        <option value="{{ candidate.id }}">{{ candidate.name }} ({{ candidate.party }})</option>
        {% endfor %}
    </select>

    <button type="submit">Submit Vote</button>
</form>
{% endblock %}
