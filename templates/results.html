{% extends "base.html" %}

{% block title %}Election Results{% endblock %}

{% block content %}
<h1>Election Results</h1>
<table>
    <thead>
        <tr>
            <th>Candidate</th>
            <th>Party</th>
            <th>Vote Count</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.candidate.name }}</td>
            <td>{{ result.candidate.party }}</td>
            <td>{{ result.vote_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
